<form [formGroup]="loginForm">
  <div class="form-input">
    <mat-form-field appearance="fill">
      <mat-label>Login</mat-label>
      <input matInput [formControl]="controls.login" />
      <mat-error *ngIf="controls.login.invalid">{{
        getErrorMessage(controls.login)
      }}</mat-error>
    </mat-form-field>
  </div>

  <div class="form-input">
    <mat-form-field appearance="fill">
      <mat-label>Haslo</mat-label>
      <input type="password" matInput [formControl]="controls.password" />
      <mat-error *ngIf="controls.password.invalid">{{
        getErrorMessage(controls.password)
      }}</mat-error>
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-end">
    <button mat-raised-button color="primary" [disabled]="loginForm.invalid">
      Zaloguj sie
    </button>
  </div>
  <p class="text-center">
    Zapomniales Hasła ? <a routerLink="/odzyskiwanie-hasla"> Odzyskaj hasło</a>
  </p>
  <p class="text-center">
    Nie masz konta? <a routerLink="/rejestracja"> Zarejestruj sie</a>
  </p>
</form>
